<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <h1>Calculator Project for the cool (90's) kids! ;)</h1>

    <div class="container">
        <div class="top">
            <div id="opdisplay"></div>
            <div id="display">0</div>
         </div>
    <div class="bot">
        <div class="numbers">
            <button class="numberz" id="one">1</button>
            <button class="numberz" id="two">2</button>
            <button class="numberz" id="three">3</button>
            <button class="numberz" id="four">4</button>
            <button class="numberz" id="five">5</button>
            <button class="numberz" id="six">6</button>
            <button class="numberz" id="seven">7</button>
            <button class="numberz" id="eight">8</button>
            <button class="numberz" id="nine">9</button>
            <button class="numberz" id="zero">0</button>
        </div>
        <div class="operators">
          <button class="operatorz" id="plus">+</button>
          <button class="operatorz" id="minus">-</button>
          <button class="operatorz" id="multiply">*</button>
          <button class="operatorz" id="divide">/</button>
          <button class="operatorztwo" id="equals">=</button>
          <button class="operatorztwo" id="clear">C</button>
          <button class="operatorztwo" id="del">del</button>
        </div>
    </div>
</div>
</div>    
</div>

<footer>Copyright Â© 2021 by IgelCode</footer>
</body>
</html>
